<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Guido Ezequiel Raffaini">
    <meta name="description" content="Pagina web sobre Coca-Cola">

    <link rel="icon" type="imagen/x-icon" href="./imagen/favicon.ico">
    
    <title>Contactanos</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/Contactanos.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
    <section class="form-contact">

        <header>
            <p>Contactanos</p>
        </header>

        <main>
            <form class="contact" enctype="application/x-www-form-urlencoded">

                <label for="nombre">Nombre</label>
                <input type="text" name="nombre"  autofocus required>
                
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido"  required>
                
                <label for="mail">Mail</label>
                <input type="email" name="mail"  required>
                
                <label for="numero-de-contacto">Numero de contacto</label>
                <input type="text" name="numero-de-contacto"  required>
                
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion"  required>

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>

                <label for="terminos">Acepto los Términos y Condiciones y Política de Privacidad</label>
                <input type="checkbox" name="terminos">
                
                <input type="submit">
            
            </form>
        </main>

        <footer>
            <p>
            <b>Coca-Cola &copy;. </b> <span>-</span> <a href="https://www.instagram.com/cocacolaar/?hl=en" target="_blank">Instagram</a> <span>-</span> <a href="https://twitter.com/CocaColaAr" target="_blank">twitter</a> <span>-</span> <a href="https://www.facebook.com/search/top?q=coca-cola" target="_blank">facebook</a>
            </p>
        </footer>
    </section>


</body>
</html>
